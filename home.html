<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arrudeia - Recife</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Botão de tema -->
  <button class="theme-toggle" aria-label="Alternar tema">
    <i class="fas fa-moon"></i>
  </button>

  <!-- Header (único, padronizado) -->
  <header class="header">
    <div class="container">
      <div class="logo">
        <img src="assets/logo_amarelo.png" alt="Arrudeia" />
      </div>
      <nav class="nav">
        <a href="home.html" class="active">Início</a>
        <a href="#">Locais</a>
        <a href="feed.html">Roteiros</a>
        <a href="#">Guias</a>
        <a href="#">Eventos</a>
      </nav>
      <div class="user">
        <img src="https://randomuser.me/api/portraits/women/65.jpg" alt="User" />
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">

    <!-- Favoritos -->
    <section class="section" id="favoritos-section">
      <h2 class="section-title">Favoritos</h2>
      <div class="grid" id="favoritos-grid">
        <!-- Preenchido dinamicamente -->
      </div>
      <p id="empty-favorites" class="empty-message" style="display: none;">
        Você ainda não tem favoritos. Clique nos corações para adicionar!
      </p>
    </section>

    <!-- Roteiros -->
    <section class="section">
      <h2 class="section-title">Roteiros</h2>
      <div class="grid" id="roteiros-grid">
        <!-- Cards gerados via JS -->
      </div>
    </section>

    <!-- Eventos -->
    <section class="section">
      <h2 class="section-title">Eventos</h2>
      <div class="grid" id="eventos-grid">
        <!-- Cards gerados via JS -->
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container footer-content">
      <div class="footer-logo">
        <img src="assets/logo_amarelo.png" alt="Arrudeia" class="footer-logo-img">
      </div>
      <div class="social">
        <a href="#"><img src="assets/twitter.png" alt="Twitter"></a>
        <a href="#"><img src="assets/facebook.png" alt="Facebook"></a>
        <a href="#"><img src="assets/instagram.png" alt="Instagram"></a>
      </div>
    </div>
    <nav class="footer-links container">
      <a href="#">Sobre</a>
      <a href="#">Autores</a>
      <a href="#">Arquivos</a>
      <a href="#">Termos e Condições</a>
      <a href="#">Políticas e Cookies</a>
    </nav>
  </footer>

  <!-- JavaScript -->
  <script src="js/script_home.js"></script>

  <script>
    // Script toggle inline
    const themeToggle = document.querySelector('.theme-toggle');
    const currentTheme = localStorage.getItem('theme');
    const icon = themeToggle.querySelector('i');

    if (currentTheme === 'dark') {
      document.documentElement.setAttribute('data-theme', 'dark');
      icon.classList.replace('fa-moon', 'fa-sun');
    } else {
      document.documentElement.removeAttribute('data-theme');
      icon.classList.replace('fa-sun', 'fa-moon');
    }

    themeToggle.addEventListener('click', () => {
      const isDark = document.documentElement.hasAttribute('data-theme');
      if (isDark) {
        document.documentElement.removeAttribute('data-theme');
        icon.classList.replace('fa-sun', 'fa-moon');
        localStorage.setItem('theme', 'light');
      } else {
        document.documentElement.setAttribute('data-theme', 'dark');
        icon.classList.replace('fa-moon', 'fa-sun');
        localStorage.setItem('theme', 'dark');
      }
    });
  </script>
</body>
</html>
