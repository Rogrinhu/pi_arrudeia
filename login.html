<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Tela de Login</title>
</head>
<body></body>
    <main class="main_login">
        <div class="container">
            <form action="" class="login-box">
                <div class="cad">
                <h2><a href="home.html" class="link">home</a></h2>
                <img class="logo" src="assets/logo colorida 1.png" alt="logo">
                <h2><a href="cadastro.html" class="link">Cadastro</a></h2>  
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
        </div>
        <div class="bk"></div>
        <!-- a div acima é para inserção da imagem em css(bk->background) -->
    </main>
</body>
</html>
